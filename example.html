<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Handler</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
    </head>
    <body>
        <main class="container">
            <h1>PDF Handler</h1>
            <p>Split PDF files into individual pages</p>

            <article>
                <label>
                    PDF URL
                    <input
                        type="url"
                        id="pdf-url"
                        placeholder="https://example.com/document.pdf"
                        value="/example.pdf"
                    />
                </label>

                <div role="group">
                    <button id="pdf-btn">PDF</button>
                    <button id="png-btn" class="secondary">
                        PNG (300 DPI)
                    </button>
                </div>

                <div id="status" style="margin-top: 1rem"></div>
            </article>

            <article id="results" style="display: none">
                <h2>Results</h2>
                <div id="links"></div>
            </article>
        </main>

        <script type="module">
            import init, { split_pdf_from_url } from "./pkg/pdf_handler.js";

            await init();

            const pdfBtn = document.getElementById("pdf-btn");
            const pngBtn = document.getElementById("png-btn");
            const urlInput = document.getElementById("pdf-url");
            const status = document.getElementById("status");
            const results = document.getElementById("results");
            const links = document.getElementById("links");

            async function splitPdf(format) {
                const url = urlInput.value.trim();
                if (!url) {
                    status.innerHTML = "<mark>Please enter a PDF URL</mark>";
                    return;
                }

                pdfBtn.disabled = true;
                pngBtn.disabled = true;
                status.innerHTML =
                    '<mark aria-busy="true">Processing...</mark>';
                results.style.display = "none";
                links.innerHTML = "";

                try {
                    const pages = await split_pdf_from_url(url, format);

                    // Create blob URLs for each page
                    links.innerHTML = pages
                        .map((page) => {
                            const bytes = atob(page.data);
                            const array = new Uint8Array(bytes.length);
                            for (let i = 0; i < bytes.length; i++) {
                                array[i] = bytes.charCodeAt(i);
                            }
                            const mimeType =
                                format === "png"
                                    ? "image/png"
                                    : "application/pdf";
                            const blob = new Blob([array], { type: mimeType });
                            const blobUrl = URL.createObjectURL(blob);

                            return `<p><a href="${blobUrl}" target="_blank">Page ${page.page_number} (${format})</a></p>`;
                        })
                        .join("");

                    status.innerHTML = `<mark>Successfully split ${pages.length} pages</mark>`;
                    results.style.display = "block";
                } catch (error) {
                    status.innerHTML = `<mark style="background-color: var(--pico-del-color);">Error: ${error.message}</mark>`;
                } finally {
                    pdfBtn.disabled = false;
                    pngBtn.disabled = false;
                }
            }

            pdfBtn.addEventListener("click", () => splitPdf("pdf"));
            pngBtn.addEventListener("click", () => splitPdf("png"));
        </script>
    </body>
</html>
