<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Handler</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
    </head>
    <body>
        <main class="container">
            <h1>PDF Handler</h1>
            <p>Split PDF files into individual pages</p>

            <article>
                <label>
                    PDF URL
                    <input
                        type="url"
                        id="pdf-url"
                        placeholder="https://example.com/document.pdf"
                        value="/example.pdf"
                    />
                </label>

                <div role="group">
                    <button id="pdf-btn">PDF</button>
                    <button id="png-btn" class="secondary">
                        PNG (300 DPI)
                    </button>
                </div>

                <div id="status" style="margin-top: 1rem"></div>
            </article>

            <article id="results" style="display: none">
                <h2>Results</h2>
                <div id="links"></div>
            </article>
        </main>

        <script type="module">
            import init, { PdfSplitter } from "./pkg/pdf_handler.js";

            await init();

            const pdfBtn = document.getElementById("pdf-btn");
            const pngBtn = document.getElementById("png-btn");
            const urlInput = document.getElementById("pdf-url");
            const status = document.getElementById("status");
            const results = document.getElementById("results");
            const links = document.getElementById("links");

            function createBlobUrl(page) {
                const bytes = atob(page.data);
                const array = new Uint8Array(bytes.length);
                for (let i = 0; i < bytes.length; i++) {
                    array[i] = bytes.charCodeAt(i);
                }
                const blob = new Blob([array], { type: page.format });
                return URL.createObjectURL(blob);
            }

            async function splitPdf(format) {
                const url = urlInput.value.trim();
                if (!url) {
                    status.innerHTML = "<mark>Please enter a PDF URL</mark>";
                    return;
                }

                pdfBtn.disabled = true;
                pngBtn.disabled = true;
                status.innerHTML =
                    '<mark aria-busy="true">Initializing...</mark>';
                results.style.display = "none";
                links.innerHTML = "";

                try {
                    // Fetch PDF bytes from URL
                    status.innerHTML =
                        '<mark aria-busy="true">Downloading PDF...</mark>';
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(
                            `Failed to fetch PDF: HTTP ${response.status}`,
                        );
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    const pdfBytes = new Uint8Array(arrayBuffer);

                    // Create the PDF splitter from bytes (streaming mode)
                    status.innerHTML =
                        '<mark aria-busy="true">Initializing...</mark>';
                    const splitter = new PdfSplitter(pdfBytes, format);
                    const totalPages = splitter.totalPages();

                    status.innerHTML = `<mark aria-busy="true">Processing page 0 of ${totalPages}...</mark>`;
                    results.style.display = "block";

                    // Process pages one at a time as they become available
                    while (splitter.hasNext()) {
                        const currentPage = splitter.currentPage() + 1;
                        const page = splitter.next();

                        // Create and display the page immediately
                        const blobUrl = createBlobUrl(page);
                        const pageLink = document.createElement("p");

                        // Format box dimensions
                        const mb = page.media_box;
                        const tb = page.trim_box;
                        const boxInfo = ` | MediaBox: ${mb.width.toFixed(1)}×${mb.height.toFixed(1)} | TrimBox: ${tb.width.toFixed(1)}×${tb.height.toFixed(1)}`;

                        pageLink.innerHTML = `<a href="${blobUrl}" target="_blank">Page ${page.page_number}/${page.page_count} (${page.format})${boxInfo}</a>`;
                        links.appendChild(pageLink);

                        // Update progress
                        const percentage = Math.round(
                            (currentPage / totalPages) * 100,
                        );
                        status.innerHTML = `<mark aria-busy="true">Processing page ${currentPage} of ${totalPages} (${percentage}%)...</mark>`;

                        // Allow UI to update between pages
                        await new Promise((resolve) => setTimeout(resolve, 0));
                    }

                    status.innerHTML = `<mark>Successfully split ${totalPages} pages</mark>`;
                } catch (error) {
                    status.innerHTML = `<mark style="background-color: var(--pico-del-color);">Error: ${error.message}</mark>`;
                } finally {
                    pdfBtn.disabled = false;
                    pngBtn.disabled = false;
                }
            }

            pdfBtn.addEventListener("click", () => splitPdf("pdf"));
            pngBtn.addEventListener("click", () => splitPdf("png"));
        </script>
    </body>
</html>
